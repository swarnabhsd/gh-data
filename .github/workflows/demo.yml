name: Deploy Project
on:
  push:
    branches:
      - master

jobs:
  Test:
    runs-on: windows-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
      - name: Lint Code
        run: npm run lint
      - name: Test Code
        run: npm run test
  Build:
    needs: Test
    runs-on: windows-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Depenencies
        run: npm ci
      - name: Build Website
        run: npm run build
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: |
            dist
            package.json
  Deploy:
    needs: Build
    runs-on: windows-latest
    steps:
      - name: deploy
        run: echo "Deploying"


