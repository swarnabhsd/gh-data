name: Deploy Project
on:
  push:
    branches:
      - main
jobs:
  Test:
    runs-on: windows-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
      - name: Lint Code
        run: npm run lint
      - name: Test Code
        run: npm run test
  Build:
    needs: Test
    runs-on: windows-latest
    steps:
      - name: Get Code
        uses: checkout@v3
      - name: Install Depenencies
        run: npm ci
      - name: Build Website
        run: npm run build
  Deploy:
    needs: Build
    runs-on: windows-latest
    steps:
      - name: deploy
        run: echo "Deploying"


